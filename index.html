<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorting Illustrator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="text-white">

  <header class="text-center py-3" style="background-color: #1f1b24;">
    <h1 class="fw-bold text-info" style="text-decoration: underline;">Sorting Illustrator</h1>
  </header>

  <nav class="container my-3">
    <div class="row g-3 align-items-center">
      <div class="col-md-3 text-center">
        <button type="button" class="btn btn-outline-light newArray">Generate New Array</button>
      </div>

      <div class="col-md-5 d-flex justify-content-around flex-wrap">
        <div>
          <label for="arr_sz" class="form-label">Size</label>
          <input id="arr_sz" type="range" min="5" max="100" step="1" value="60" class="form-range" />
        </div>
        <div>
          <label for="speed_input" class="form-label">Speed</label>
          <input id="speed_input" type="range" min="20" max="300" step="10" value="60" class="form-range" />
        </div>
      </div>

      <div class="col-md-4 d-flex flex-wrap justify-content-center gap-2">
        <button class="btn btn-outline-info selectionSort">Selection</button>
        <button class="btn btn-outline-info bubbleSort">Bubble</button>
        <button class="btn btn-outline-info insertionSort">Insertion</button>
        <button class="btn btn-outline-info quickSort">Quick</button>
        <button class="btn btn-outline-info mergeSort">Merge</button>
      </div>
    </div>
  </nav>

  <div id="bars" class="flex-container container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JavaScript_files/sorting.js"></script>
  <script src="JavaScript_files/bubble_sort.js"></script>
  <script src="JavaScript_files/insertion_sort.js"></script>
  <script src="JavaScript_files/merge_sort.js"></script>
  <script src="JavaScript_files/quick_sort.js"></script>
  <script src="JavaScript_files/selection_sort.js"></script>
</body>
</html>
